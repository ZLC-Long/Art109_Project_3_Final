<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>GLTF-three.js</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #cce0ff;
      color: #000;
    }

    canvas {
      display: block;
    }

<body onload="draw();"></body>
<script src="/js/three.js"></script>
<script src="/js/loaders/GLTFLoader.js"></script>
<script src="/js/controls/OrbitControls.js"></script>
<script src="/js/stats.min.js"></script>

<script>
  var renderer,
    camera,
    scene,
    gui,
    stats,
    directionalLight,
    control,
    hemiLight;
  // ambientLight
  function initRender() {
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    //告诉渲染器需要阴影效果
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
    document.body.appendChild(renderer.domElement);
  }

  function initCamera() {
    camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(-100, 50, -250);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
  }

  function initScene() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color("skyblue");

    scene.fog = new THREE.Fog(scene.background, 1, 5000);
  }

  function initGui() {
    //声明一个保存需求修改的相关数据的对象
    gui = {};

    var datGui = new dat.GUI();
    //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
  }

  function initLight() {
    // LIGHTS
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
    // const hemiLight = new THREE.HemisphereLight(0xffffff, , 0.6);
    hemiLight.color.setHSL(0.6, 11, 0.6);
    hemiLight.groundColor.setHSL(0.095, 1, 0.75);
    hemiLight.position.set(0, 50, 0);
    scene.add(hemiLight);

    const hemiLightHelper = new THREE.HemisphereLightHelper(hemiLight, 10);
    scene.add(hemiLightHelper);

    //
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.color.setHSL(0.1, 1, 0.95);
    dirLight.position.set(-1, 1.75, 1);
    dirLight.position.multiplyScalar(30);
    scene.add(dirLight);

    dirLight.castShadow = true;

    dirLight.shadow.mapSize.width = 2048;
    dirLight.shadow.mapSize.height = 2048;

    const d = 50;

    dirLight.shadow.camera.left = -d;
    dirLight.shadow.camera.right = d;
    dirLight.shadow.camera.top = d;
    dirLight.shadow.camera.bottom = -d;

    dirLight.shadow.camera.far = 3500;
    dirLight.shadow.bias = -0.0001;

    const dirLightHelper = new THREE.DirectionalLightHelper(dirLight, 10);
    scene.add(dirLightHelper);

    // GROUND
    const groundGeo = new THREE.PlaneGeometry(10000, 10000);
    const groundMat = new THREE.MeshLambertMaterial({
      color: 0xffffff
    });
    groundMat.color.setHSL(0.095, 1, 0.75);

    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.position.y = -33;
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

//     const uniforms = {
// 					"topColor": { value: new THREE.Color( 0x0077ff ) },
// 					"bottomColor": { value: new THREE.Color( 0xffffff ) },
// 					"offset": { value: 33 },
// 					"exponent": { value: 0.6 }
// 				};
//         uniforms[ "topColor" ].value.copy( hemiLight.color );
//
// scene.fog.color.copy( uniforms[ "bottomColor" ].value );
//
// const skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
// const skyMat = new THREE.ShaderMaterial( {
//   uniforms: uniforms,
//   // vertexShader: vertexShader,
//   // fragmentShader: fragmentShader,
//   side: THREE.BackSide
// } );
//
// const sky = new THREE.Mesh( skyGeo, skyMat );
// scene.add( sky );
  }

  function initModel() {
    //底部平面
    // var planeGeometry = new THREE.PlaneGeometry(100, 100);
    // var planeMaterial = new THREE.MeshLambertMaterial({color: 0x333333, side: THREE.DoubleSide});
    // var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    // plane.rotation.x = -0.5 * Math.PI;
    // plane.position.y = -6.2;
    // plane.receiveShadow = true; //可以接收阴影
    // scene.add(plane);

    //创建gltf加载器
    var loader = new THREE.GLTFLoader();
    loader.load("../model/gltf/scene.gltf", function(gltf) {
      // gltf.scene.scale.set(20, 20, 20);
      const mesh = gltf.scene.children[0];

      const s = 20;
      mesh.scale.set(s, s, s);
      mesh.position.y = 19;
      mesh.rotation.y = -1;

      mesh.castShadow = true;
      mesh.receiveShadow = true;
      scene.add(mesh);

    });
  }

  function initStats() {
    stats = new Stats();
    document.body.appendChild(stats.dom);
  }

  function initControl() {
    control = new THREE.OrbitControls(camera, renderer.domElement);
    control.target.set(0, 10, 16);
  }

  function render() {
    control.update();

    renderer.render(scene, camera);
    renderer.shadowMap.enabled = true;
    renderer.setPixelRatio(window.devicePixelRatio);

  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    //更新控制器
    render();

    //更新性能插件
    stats.update();

    requestAnimationFrame(animate);
  }

  function draw() {
    initGui();
    initRender();
    initScene();
    initCamera();
    initLight();
    initModel();
    initStats();

    initControl();

    animate();
    window.onresize = onWindowResize;
  }
</script>

</html>
